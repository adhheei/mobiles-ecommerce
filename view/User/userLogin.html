<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jinsa Mobiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: none;
            transition: transform 0.3s ease;
        }

        /* --- INPUT FIELDS HOVER EFFECTS --- */
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border-color: #dee2e6;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:hover {
            border-color: #adb5bd;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }

        /* --- PASSWORD EYE ICON --- */
        .password-toggle {
            cursor: pointer;
            color: #adb5bd;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #495057;
        }

        /* --- BLACK LOGIN BUTTON --- */
        .btn-black {
            background-color: #000;
            color: white;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-black:hover {
            background-color: #222;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-black:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* --- DIVIDER --- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #adb5bd;
            margin: 1.5rem 0;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        /* --- LINKS HOVER --- */
        a {
            transition: color 0.2s ease;
        }
        
        a:hover {
            text-decoration: underline !important;
            color: #000 !important;
        }

        /* Container for Google Button to ensure it centers */
        #google-btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container-fluid login-container">
        
        <div class="card login-card">
            
            <div class="text-center mb-3">
                <h3 class="fw-bold mb-0">Welcome Back</h3>
                <h3 class="fw-bold mb-0">Jinsa</h3>
                <p class="text-muted small">Log in to your account</p>
            </div>

            <form>
                <div class="mb-1">
                    <label for="email" class="form-label fw-semibold small">Email or Username</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Username">
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label fw-semibold small">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0" id="password" placeholder="Enter your password">
                        <span class="input-group-text bg-white border-start-0">
                            <i class="fa-regular fa-eye password-toggle"></i>
                        </span>
                    </div>
                </div>

                <div class="d-flex justify-content-end mb-4">
                    <a href="forgotPassword.html" class="text-decoration-none text-dark small">Forgot Password?</a>
                </div>

                <a href="./index.html"><button type="button" class="btn btn-black w-100 mb-2">Login</button></a>

                <div class="divider">OR</div>

                <div id="google-btn-container" class="mb-3"></div>

                <div class="text-center mt-4">
                    <p class="small text-muted mb-0">
                        Don't have an account? <a href="userSignup.html" class="text-dark fw-bold text-decoration-none">Sign Up</a>
                    </p>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password Visibility Toggle Script
        const togglePassword = document.querySelector('.password-toggle');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });

        // 3. GOOGLE LOGIN SCRIPT
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Here you would send 'response.credential' to your backend server
            // to verify the token and create a session for the user.
            
            // Example decoding (just for display purposes, do verification on backend):
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("ID: " + responsePayload.sub);
            console.log("Name: " + responsePayload.name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
            
            alert(`Welcome ${responsePayload.name}! Login successful.`);
        }

        // Helper function to decode JWT (standard Base64 decoding)
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID", // TODO: Replace with your actual Google Client ID
                callback: handleCredentialResponse
            });
            
            // Render the Google button inside the #google-btn-container div
            google.accounts.id.renderButton(
                document.getElementById("google-btn-container"),
                { 
                    theme: "outline", 
                    size: "large", 
                    width: "350", // Approximates the width of your other buttons
                    text: "sign_in_with",
                    shape: "pill"
                } 
            );
            
            // Optional: Displays the One Tap prompt automatically
            google.accounts.id.prompt(); 
        }
    </script>
</body>
</html>
