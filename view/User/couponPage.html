<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Coupon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-black: #1a1a1a;
        --bg-light: #f8f9fa;
        --border-color: #eee;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        color: #1a1a1a;
        padding: 40px 20px;
      }

      .coupon-container {
        max-width: 800px;
        margin: 0 auto;
      }

      /* --- ANIMATION CSS --- */
      .reveal-up {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }

      .reveal-up.active {
        opacity: 1;
        transform: translateY(0);
      }
      /* -------------------- */

      /* Top Header Section */
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .page-title {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
      }
      .btn-back {
        background-color: #f1f1f1;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        font-size: 0.9rem;
        transition: background 0.2s;
      }
      .btn-back:hover {
        background-color: #e2e2e2;
        color: #333;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }

      /* Input Section */
      .input-label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
      }
      .input-group-custom {
        display: flex;
        gap: 15px;
        margin-bottom: 40px;
      }
      .coupon-input {
        flex-grow: 1;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
      }
      .coupon-input:focus {
        border-color: #1a1a1a;
        outline: none;
      }
      .btn-apply-main {
        background-color: #1a1a1a;
        color: white;
        border: none;
        padding: 0 30px;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.2s;
      }
      .btn-apply-main:hover {
        background-color: #333;
      }

      /* Available Coupons List */
      .section-heading {
        font-weight: 700;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .coupon-card {
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        background-color: #fff;
        transition: box-shadow 0.2s;
      }
      .coupon-card:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
      }

      .coupon-icon-box {
        width: 50px;
        height: 50px;
        background-color: #f1f1f1;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        flex-shrink: 0;
      }
      .coupon-icon-box i {
        font-size: 1.2rem;
        color: #555;
      }

      .coupon-details {
        flex-grow: 1;
      }
      .coupon-code-text {
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 2px;
      }
      .coupon-desc {
        color: #666;
        font-size: 0.85rem;
        margin: 0;
      }

      .btn-apply-list {
        background-color: #e9ecef;
        color: #333;
        border: none;
        padding: 8px 20px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.2s;
      }
      .btn-apply-list:hover {
        background-color: #dde0e3;
      }

      /* Applied State Style */
      .btn-apply-list.applied {
        background-color: #d4edda;
        color: #155724;
        cursor: default;
      }

      /* Bottom Action Button */
      .btn-continue {
        width: 100%;
        background-color: #1a1a1a;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        margin-top: 30px;
        transition: background 0.2s;
      }
      .btn-continue:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="coupon-container">
      <div class="page-header reveal-up">
        <h1 class="page-title">Apply Coupon</h1>
        <a href="./paymentPage.html" class="btn-back">Back to Checkout</a>
      </div>

      <p class="subtitle reveal-up">Have a coupon code? Enter it below.</p>

      <div class="reveal-up">
        <label class="input-label">Enter Coupon Code</label>
        <div class="input-group-custom">
          <input
            type="text"
            id="couponInput"
            class="coupon-input"
            placeholder="e.g. SAVE10"
          />
          <button class="btn-apply-main" onclick="applyMainCoupon()">
            Apply
          </button>
        </div>
      </div>

      <h3 class="section-heading reveal-up">Available Coupons</h3>

      <div class="coupon-card reveal-up">
        <div class="coupon-icon-box">
          <i class="fa-solid fa-tag"></i>
        </div>
        <div class="coupon-details">
          <div class="coupon-code-text">SAVE10</div>
          <p class="coupon-desc">Get 10% off your order</p>
        </div>
        <button
          class="btn-apply-list"
          onclick="applyCoupon(this, 'SAVE10')"
        >
          Apply
        </button>
      </div>

      <div class="coupon-card reveal-up">
        <div class="coupon-icon-box">
          <i class="fa-solid fa-tag"></i>
        </div>
        <div class="coupon-details">
          <div class="coupon-code-text">FREESHIP</div>
          <p class="coupon-desc">Free shipping on all orders</p>
        </div>
        <button
          class="btn-apply-list"
          onclick="applyCoupon(this, 'FREESHIP')"
        >
          Apply
        </button>
      </div>

      <div class="coupon-card reveal-up">
        <div class="coupon-icon-box">
          <i class="fa-solid fa-tag"></i>
        </div>
        <div class="coupon-details">
          <div class="coupon-code-text">COVERUP15</div>
          <p class="coupon-desc">Get 15% off on all phone covers</p>
        </div>
        <button
          class="btn-apply-list"
          onclick="applyCoupon(this, 'COVERUP15')"
        >
          Apply
        </button>
      </div>

      <a href="./paymentPage.html" class="reveal-up" style="display: block">
        <button class="btn-continue">Continue to Payment</button>
      </a>
    </div>

    <script>
      function applyCoupon(btnElement, code) {
        // 1. Populate the input box with the selected code
        const inputField = document.getElementById("couponInput");
        inputField.value = code;

        // 2. Visual feedback on the button
        // Reset all buttons first
        document.querySelectorAll(".btn-apply-list").forEach((btn) => {
          btn.innerText = "Apply";
          btn.classList.remove("applied");
        });

        // Set clicked button to 'Applied'
        btnElement.innerText = "Applied";
        btnElement.classList.add("applied");
      }

      function applyMainCoupon() {
        const code = document.getElementById("couponInput").value;
        if (code.trim() === "") {
          alert("Please enter a coupon code.");
        } else {
          // In a real app, verify code here
          alert("Coupon '" + code + "' applied successfully!");
        }
      }

      // --- ANIMATION SCRIPT ---
      document.addEventListener("DOMContentLoaded", function () {
        const observerOptions = {
          root: null,
          rootMargin: "0px",
          threshold: 0.1, // Trigger when 10% is visible
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active");
              observer.unobserve(entry.target); // Run once
            }
          });
        }, observerOptions);

        const animatedElements = document.querySelectorAll(".reveal-up");
        animatedElements.forEach((el) => observer.observe(el));
      });
    </script>
  </body>
</html>
