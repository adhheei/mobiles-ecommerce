<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Jinsa Mobiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      :root {
        --primary-black: #1a1a1a;
        --bg-light: #f8f9fa;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-light);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      /* --- ANIMATION CSS --- */
      
      /* 1. Slide Up Fade In */
      .reveal-up {
        opacity: 0;
        transform: translateY(30px);
        animation: revealUp 0.8s ease-out forwards;
      }

      @keyframes revealUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 2. Pop In (Bounce effect for logo) */
      .pop-in {
        opacity: 0;
        transform: scale(0.5);
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        animation-delay: 0.2s; /* Slight delay so card appears first */
      }

      @keyframes popIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      /* -------------------- */

      .forgot-card {
        background: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid #eee;
      }

      /* Logo Styling */
      .brand-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }

      .title {
        font-weight: 700;
        font-size: 1.5rem;
        margin-bottom: 5px;
        color: var(--primary-black);
      }

      .subtitle {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .form-control {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        font-size: 0.9rem;
        margin-bottom: 15px;
        background-color: #fcfcfc;
      }

      .form-control:focus {
        border-color: var(--primary-black);
        box-shadow: none;
        background-color: #fff;
      }

      .btn-reset {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background: var(--primary-black);
        color: #fff;
        font-weight: 600;
        border: none;
        transition: 0.2s;
        font-size: 1rem;
      }

      .btn-reset:hover {
        background: #333;
      }

      .back-link {
        font-size: 0.85rem;
        color: #6c757d;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
        font-weight: 500;
      }

      .back-link:hover {
        color: var(--primary-black);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="forgot-card reveal-up">
      <img
        src="../../images/logo.jpg"
        alt="Logo"
        class="brand-logo pop-in"
        onerror="this.src='https://placehold.co/80'"
      />

      <h2 class="title">Forgot Password?</h2>
      <p class="subtitle">
        Enter your registered email address and we'll send you a link to reset your password.
      </p>

      <form onsubmit="handleReset(event)">
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <button type="submit" class="btn-reset">Send Reset Link</button>
      </form>

      <a href="./adminLogin.html" class="back-link">Back to Login</a>
    </div>

    <script>
      function handleReset(event) {
        event.preventDefault();
        
        // Simulate sending email
        Swal.fire({
          title: "Check your email",
          text: "We have sent a password reset link to your email address.",
          icon: "success",
          confirmButtonColor: "#1a1a1a",
          confirmButtonText: "Back to Login"
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "adminLogin.html";
          }
        });
      }
    </script>
  </body>
</html>
