<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Jinsa Mobiles Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      :root {
        --primary-black: #1a1a1a;
        --bg-light: #f8f9fa;
        --border-color: #eee;
        --sidebar-width: 260px;
        --active-bg: #e9ecef;
        --text-muted: #6c757d;
        --unread-bg: #f0f7ff; /* Added missing variable */
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-light);
        overflow-x: hidden;
        color: var(--primary-black);
      }

      /* --- SIDEBAR (Standardized) --- */
      .sidebar { width: var(--sidebar-width); height: 100vh; background-color: #fff; border-right: 1px solid var(--border-color); position: fixed; top: 0; left: 0; display: flex; flex-direction: column; padding: 20px; z-index: 1000; }
      .brand-section { display: flex; align-items: center; gap: 10px; margin-bottom: 40px; text-decoration: none; color: var(--primary-black); }
      .brand-logo { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
      .brand-text-container { display: flex; flex-direction: column; line-height: 1.1; }
      .brand-title { font-weight: 800; font-size: 1rem; color: #000; }
      .brand-subtitle { font-size: 0.55rem; letter-spacing: 2px; color: #777; font-weight: 600; text-transform: uppercase; }

      .sidebar-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
      .menu-item { margin-bottom: 5px; }
      .menu-link { display: flex; align-items: center; padding: 12px 15px; color: #555; text-decoration: none; font-weight: 500; font-size: 0.9rem; border-radius: 8px; transition: all 0.2s; }
      .menu-link i { width: 25px; font-size: 1.1rem; color: #777; margin-right: 10px; }
      .menu-link:hover { background-color: var(--bg-light); color: #000; }
      .menu-link.active { background-color: var(--active-bg); color: #000; font-weight: 600; }
      .menu-link.active i { color: #000; }

      .admin-profile { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color); }
      .profile-info { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; text-decoration: none; color: inherit; }
      .admin-avatar { width: 35px; height: 35px; border-radius: 50%; }
      .logout-btn { width: 100%; background-color: var(--bg-light); border: none; padding: 10px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; color: #333; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }

      /* --- MAIN CONTENT --- */
      .main-content { margin-left: var(--sidebar-width); padding: 30px; padding-bottom: 80px; transition: margin-left 0.3s ease; }
      .page-header { margin-bottom: 25px; }
      .page-title { font-size: 1.8rem; font-weight: 800; margin: 0; color: #000; }

      /* --- MESSAGES UI --- */
      .toolbar-container { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
      .search-box { position: relative; flex-grow: 1; max-width: 400px; }
      .search-box input { width: 100%; padding: 10px 15px 10px 40px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.9rem; }
      .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
      .filter-select { padding: 10px 15px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.9rem; min-width: 150px; }

      .message-list { background: #fff; border-radius: 12px; border: 1px solid #eee; overflow: hidden; }
      .message-item { display: flex; align-items: center; padding: 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; position: relative; }
      .message-item:hover { background-color: #fafafa; }
      .message-item.unread { background-color: var(--unread-bg); }
      .message-item.unread::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background-color: #0d6efd; }
      
      .msg-avatar { width: 45px; height: 45px; border-radius: 50%; background: #e2e8f0; display: flex; align-items: center; justify-content: center; font-weight: 600; color: #475569; margin-right: 15px; flex-shrink: 0; }
      .msg-content { flex-grow: 1; min-width: 0; margin-right: 15px; }
      .msg-sender { font-weight: 600; font-size: 0.95rem; color: #000; }
      .msg-time { font-size: 0.75rem; color: #888; white-space: nowrap; }
      .msg-subject { font-weight: 500; font-size: 0.9rem; color: #333; display: block; }
      .msg-preview { font-size: 0.85rem; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

      .msg-actions { display: flex; gap: 10px; opacity: 0; transition: 0.2s; }
      .message-item:hover .msg-actions { opacity: 1; }
      .action-icon { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #eee; color: #666; background: #fff; }
      .action-icon:hover { background: #000; color: #fff; }
      .action-icon.delete:hover { background: #dc3545; border-color: #dc3545; }

      /* Mobile Nav */
      .mobile-nav { display: none; background: #fff; padding: 15px 20px; border-bottom: 1px solid #eee; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; }

      @media (max-width: 991px) {
        .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
        .sidebar.active { transform: translateX(0); }
        .main-content { margin-left: 0; padding: 20px; }
        .mobile-nav { display: flex; }
        .msg-actions { opacity: 1; } 
        .sidebar-overlay.active { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 998; }
      }
    </style>
  </head>
  <body>
    <div class="mobile-nav">
      <a href="#" class="brand-section">
        <img src="images/logo.jpg" alt="Logo" class="brand-logo" />
        <div class="brand-text-mobile">
          <span class="brand-title-mobile">JINSA MOBILES</span>
          <span class="brand-subtitle-mobile">AND ACCESSORIES</span>
        </div>
      </a>
      <button class="btn btn-light" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <nav class="sidebar" id="sidebar">
      <a href="#" class="brand-section">
        <img src="images/logo.jpg" alt="Logo" class="brand-logo" />
        <div class="brand-text-container">
          <span class="brand-title">JINSA MOBILES</span>
          <span class="brand-subtitle">AND ACCESSORIES</span>
        </div>
      </a>

      <ul class="sidebar-menu">
        <li class="menu-item"><a href="adminDashboard.html" class="menu-link"><i class="fa-solid fa-border-all"></i> Dashboard</a></li>
        <li class="menu-item"><a href="adminOrders.html" class="menu-link"><i class="fa-solid fa-cart-shopping"></i> Orders</a></li>
        <li class="menu-item"><a href="adminProducts.html" class="menu-link"><i class="fa-solid fa-box-open"></i> Products</a></li>
        <li class="menu-item"><a href="adminCustomers.html" class="menu-link"><i class="fa-solid fa-users"></i> Customers</a></li>
        <li class="menu-item"><a href="adminMessages.html" class="menu-link active"><i class="fa-regular fa-envelope"></i> Messages</a></li>
        <li class="menu-item"><a href="adminAnalytics.html" class="menu-link"><i class="fa-solid fa-chart-simple"></i> Analytics</a></li>
        <li class="menu-item"><a href="adminCoupons.html" class="menu-link"><i class="fa-solid fa-tag"></i> Coupons</a></li>
        <li class="menu-item"><a href="adminCategories.html" class="menu-link"><i class="fa-solid fa-layer-group"></i> Categories</a></li>
        <li class="menu-item"><a href="adminOffers.html" class="menu-link"><i class="fa-solid fa-gift"></i> Offers</a></li>
      </ul>

      <div class="admin-profile">
        <a href="adminProfile.html" class="profile-info">
          <img src="https://placehold.co/100x100/ccc/fff?text=A" class="admin-avatar" />
          <div class="admin-details">
            <h6 class="m-0" style="font-size: 0.9rem;">Admin</h6>
            <span style="font-size: 0.7rem; color: #777;">admin@example.com</span>
          </div>
        </a>
        <a href="adminLogin.html" class="logout-btn">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
      </div>
    </nav>

    <div class="main-content">
      <div class="page-header">
        <h2 class="page-title">Messages</h2>
      </div>

      <div class="toolbar-container">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="msgSearch" placeholder="Search messages..." onkeyup="filterMessages()">
        </div>
        <select class="filter-select" id="statusFilter" onchange="filterMessages()">
          <option value="all">All Messages</option>
          <option value="unread">Unread</option>
          <option value="read">Read</option>
        </select>
      </div>

      <div class="message-list" id="messageListContainer">
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow">
          <div class="modal-header">
            <h5 class="modal-title fw-bold">Message Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex align-items-center mb-4">
              <div class="detail-avatar" id="modalAvatar" style="width: 50px; height: 50px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 15px;"></div>
              <div>
                <h5 class="mb-0 fw-bold" id="modalSender"></h5>
                <span class="text-muted small" id="modalEmail"></span>
                <div class="text-muted" style="font-size: 0.75rem;" id="modalTime"></div>
              </div>
            </div>
            <h6 class="fw-bold fs-5" id="modalSubject"></h6>
            <div class="message-body-text mt-3" id="modalBody"></div>
          </div>
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <a href="#" id="replyBtn" class="btn btn-dark"><i class="fa-solid fa-reply"></i> Reply</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("sidebarOverlay").classList.toggle("active");
      }

      const messages = [
        { id: 1, sender: "John Doe", email: "john@example.com", subject: "Inquiry about bulk order", body: "Hello, I would like to know if you offer discounts for bulk orders of iPhone cases.", time: "10:30 AM", status: "unread", avatar: "JD" },
        { id: 2, sender: "Sarah Smith", email: "sarah@example.com", subject: "Refund Request", body: "My order #12345 arrived damaged. I would like to request a refund or replacement.", time: "Yesterday", status: "unread", avatar: "SS" },
        { id: 3, sender: "Mike Brown", email: "mike@example.com", subject: "Shipping Address Change", body: "Hi, I just placed an order but I need to change the shipping address.", time: "Oct 22", status: "read", avatar: "MB" },
        { id: 4, sender: "Emily White", email: "emily@example.com", subject: "Product Availability", body: "When will the Samsung S24 Ultra cases be back in stock?", time: "Oct 20", status: "read", avatar: "EW" },
        { id: 5, sender: "David Lee", email: "david@example.com", subject: "Payment Issue", body: "I am having trouble processing my payment via credit card.", time: "Oct 18", status: "read", avatar: "DL" },
      ];

      function renderMessages(data) {
        const container = document.getElementById("messageListContainer");
        container.innerHTML = data.length ? "" : '<div class="p-4 text-center text-muted">No messages found.</div>';

        data.forEach(msg => {
          const isUnread = msg.status === 'unread' ? 'unread' : '';
          container.innerHTML += `
            <div class="message-item ${isUnread}" onclick="viewMessage(${msg.id})">
              <div class="msg-avatar">${msg.avatar}</div>
              <div class="msg-content">
                <div class="msg-header">
                  <span class="msg-sender">${msg.sender}</span>
                  <span class="msg-time d-md-none">${msg.time}</span>
                </div>
                <span class="msg-subject">${msg.subject}</span>
                <span class="msg-preview">${msg.body}</span>
              </div>
              <div class="text-end ps-2" style="min-width: 90px;">
                <div class="msg-time mb-2 d-none d-md-block">${msg.time}</div>
                <div class="msg-actions justify-content-end" onclick="event.stopPropagation()">
                  <button class="action-icon" onclick="viewMessage(${msg.id})"><i class="fa-regular fa-eye"></i></button>
                  <button class="action-icon delete" onclick="deleteMessage(${msg.id})"><i class="fa-solid fa-trash"></i></button>
                </div>
              </div>
            </div>`;
        });
      }

      function filterMessages() {
        const search = document.getElementById("msgSearch").value.toLowerCase();
        const status = document.getElementById("statusFilter").value;
        const filtered = messages.filter(msg => (msg.sender.toLowerCase().includes(search) || msg.subject.toLowerCase().includes(search)) && (status === 'all' || msg.status === status));
        renderMessages(filtered);
      }

      function viewMessage(id) {
        const msg = messages.find(m => m.id === id);
        if(msg) {
          msg.status = 'read';
          renderMessages(messages);
          document.getElementById('modalAvatar').innerText = msg.avatar;
          document.getElementById('modalSender').innerText = msg.sender;
          document.getElementById('modalEmail').innerText = msg.email;
          document.getElementById('modalTime').innerText = msg.time;
          document.getElementById('modalSubject').innerText = msg.subject;
          document.getElementById('modalBody').innerText = msg.body;
          document.getElementById('replyBtn').href = `mailto:${msg.email}?subject=Re: ${encodeURIComponent(msg.subject)}`;
          new bootstrap.Modal(document.getElementById('messageModal')).show();
        }
      }

      function deleteMessage(id) {
        Swal.fire({
          title: 'Delete Message?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#dc3545',
          confirmButtonText: 'Delete'
        }).then((result) => {
          if (result.isConfirmed) {
            const idx = messages.findIndex(m => m.id === id);
            if(idx > -1) {
              messages.splice(idx, 1);
              filterMessages();
            }
          }
        });
      }

      document.addEventListener("DOMContentLoaded", () => renderMessages(messages));
    </script>
  </body>
</html>
