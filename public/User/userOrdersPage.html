<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Jinsa Mobiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --primary-red: #d32f2f;
            --border-color: #eee;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #fff;
            /* Match profile bg */
            color: #1a1a1a;
            padding-top: 80px;
        }

        /* --- PAGE LAYOUT (Copied from Profile) --- */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 20px;
        }

        /* Sidebar Navigation */
        .sidebar {
            background-color: #fff;
            border-right: 1px solid var(--border-color);
            min-height: 600px;
            padding-right: 20px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            margin-bottom: 5px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #555;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .sidebar-link i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar-link:hover {
            background-color: #f8f9fa;
            color: #000;
            transform: translateX(5px);
        }

        .sidebar-link.active {
            background-color: #000;
            color: #fff;
        }

        .sidebar-link.active:hover {
            transform: none;
        }

        .logout-btn {
            color: #dc3545;
        }

        .logout-btn:hover {
            color: #b02a37;
            background-color: #f8f9fa;
        }

        /* --- RESPONSIVE SIDEBAR (MOBILE) --- */
        @media (max-width: 991px) {
            .profile-container {
                padding: 0 15px 40px 15px;
            }

            .sidebar {
                border-right: none;
                min-height: auto;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
                position: sticky;
                top: 85px;
                z-index: 99;
                background: #fff;
                overflow-x: auto;
                white-space: nowrap;
                width: 100vw;
                margin-left: -15px;
                padding-left: 15px;
                -ms-overflow-style: none;
                /* IE/Edge */
                scrollbar-width: none;
                /* Firefox */
            }

            .sidebar::-webkit-scrollbar {
                display: none;
            }

            .sidebar-menu {
                display: flex;
                flex-direction: row;
                gap: 10px;
                padding-right: 20px;
            }

            .sidebar-item {
                margin-bottom: 0;
                display: inline-block;
            }

            .sidebar-link {
                border: 1px solid #eee;
                padding: 8px 16px;
                font-size: 0.9rem;
                background: #fff;
            }

            .sidebar-link:hover {
                transform: none;
            }

            .sidebar-link.active {
                border-color: #000;
            }

            .main-content {
                padding-left: 0;
                margin-top: 20px;
            }
        }

        /* --- ANIMATIONS (Copied from Profile) --- */
        @keyframes slideInFromBottom {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .content-animate {
            animation: slideInFromBottom 0.8s ease-out forwards;
        }

        /* --- CONTENT STYLES --- */
        .main-content {
            padding-left: 40px;
        }

        @media (max-width: 991px) {
            .main-content {
                padding-left: 0;
            }
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .order-card {
            border: 1px solid #eee;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-color: #000;
        }
    </style>
    <link href="/css/navbar.css" rel="stylesheet" />
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="profile-container"> <!-- Use shared container class -->
        <div class="row">
            <!-- Sidebar (Copied Structure) -->
            <div class="col-lg-3 sidebar">
                <ul class="sidebar-menu">
                    <li class="sidebar-item">
                        <a href="./userProfilePage.html" class="sidebar-link">
                            <i class="fa-regular fa-user"></i> Profile
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./userOrdersPage.html" class="sidebar-link active"> <!-- Active Class Here -->
                            <i class="fa-solid fa-bag-shopping"></i> Orders
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="userWalletPage.html" class="sidebar-link">
                            <i class="fa-solid fa-wallet"></i> Wallet
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="userWishListPage.html" class="sidebar-link">
                            <i class="fa-regular fa-heart"></i> Wishlist
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="userAddressPage.html" class="sidebar-link">
                            <i class="fa-solid fa-location-dot"></i> Address
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./changePassword.html" class="sidebar-link">
                            <i class="fa-solid fa-lock"></i> Password
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./userCoupon.html" class="sidebar-link">
                            <i class="fa-solid fa-ticket"></i> Coupon
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./userLogin.html" class="sidebar-link logout-btn">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="col-lg-9 main-content content-animate">
                <h2 class="page-title">My Orders</h2>

                <div id="orders-container">
                    <!-- Orders Loading State -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-dark" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder (Optional) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/userOrders.js"></script>
</body>

</html>
