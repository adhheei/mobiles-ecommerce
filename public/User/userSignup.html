<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Jinsa Mobiles</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- ðŸ”’ STYLE (UNCHANGED + GOOGLE HOVER ADDITION) -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .logo-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #f0f0f0;
      }
      .logo-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }
      .login-card {
        background: white;
        width: 100%;
        max-width: 480px;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: none;
      }
      .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
      }
      .btn-black {
        background-color: #000;
        color: white;
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 600;
      }
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #adb5bd;
        margin: 1.5rem 0;
        font-size: 0.85rem;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
      }

      /* GOOGLE SIGNUP HOVER */
      .google-signup-wrapper {
        text-align: center;
      }
      .google-hover-text {
        cursor: pointer;
      }
      #google-btn-container {
        margin-top: 10px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: center;
      }
      .google-signup-wrapper:hover #google-btn-container {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  
  <link href="/css/navbar.css" rel="stylesheet" /></head>

  <body>
    <div class="container-fluid login-container">
      <div class="card login-card">
        <div class="text-center mb-2">
          <div class="logo-circle">
            <img src="../images/logo.jpg" alt="Jinsa Logo" />
          </div>
          <h3 class="fw-bold mb-1">Jinsa</h3>
          <h4 class="fw-bold mb-1">Create an Account</h4>
          <p class="text-muted small">Start your journey with us.</p>
        </div>

        <form id="signupForm">
          <div class="row g-3 mb-3">
            <div class="col-6">
              <label class="form-label small fw-semibold">First name</label>
              <input
                id="firstName"
                type="text"
                class="form-control"
                placeholder="Enter your first name"
              />
            </div>
            <div class="col-6">
              <label class="form-label small fw-semibold">Last name</label>
              <input
                id="lastName"
                type="text"
                class="form-control"
                placeholder="Enter your last name"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label small fw-semibold">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-3">
            <label class="form-label small fw-semibold">Phone number</label>
            <input
              id="phone"
              type="tel"
              class="form-control"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="mb-3">
            <label class="form-label small fw-semibold">Password</label>
            <div class="input-group">
              <input
                id="password"
                type="password"
                class="form-control password-field"
                placeholder="Create a password"
              />
              <span class="input-group-text bg-white">
                <i class="fa-regular fa-eye password-toggle"></i>
              </span>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label small fw-semibold">Confirm password</label>
            <div class="input-group">
              <input
                id="confirmPassword"
                type="password"
                class="form-control password-field"
                placeholder="Re-enter your password"
              />
              <span class="input-group-text bg-white">
                <i class="fa-regular fa-eye password-toggle"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-black w-100 mb-3">
            Create Account
          </button>

          <div class="divider">Or</div>

          <!-- GOOGLE SIGNUP SECTION -->
          <div class="google-signup-wrapper mb-4">
            <div class="google-hover-text fw-semibold small text-muted">
              Sign up with Google
            </div>
            <div id="google-btn-container"></div>
          </div>

          <div class="text-center small">
            Already have an account?
            <a
              href="userLogin.html"
              class="fw-bold text-dark text-decoration-none"
            >
              Log in
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- JS FILE -->
    <script src="../js/signup.js"></script>
  </body>
</html>
