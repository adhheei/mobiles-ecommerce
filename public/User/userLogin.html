<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jinsa Mobiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: none;
            transition: transform 0.3s ease;
        }

        /* --- INPUT FIELDS HOVER EFFECTS --- */
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border-color: #dee2e6;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .input-group-text {
            position: relative;
            z-index: 2;
        }

        .form-control:hover {
            border-color: #adb5bd;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
            z-index: 3;
        }

        /* --- PASSWORD EYE ICON --- */
        .password-toggle {
            cursor: pointer;
            color: #adb5bd;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #495057;
        }

        /* --- BLACK LOGIN BUTTON --- */
        .btn-black {
            background-color: #000;
            color: white;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-black:hover {
            background-color: #222;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-black:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* --- DIVIDER --- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #adb5bd;
            margin: 1.5rem 0;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        /* --- LINKS HOVER --- */
        a {
            transition: color 0.2s ease;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline !important;
            color: #000 !important;
        }

        /* Container for Google Button */
        #google-btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Slide Up Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }
    </style>
    <link href="/css/navbar.css" rel="stylesheet">
</head>

<body style="padding-top: 0;">

    <div class="container-fluid login-container">

        <div class="card login-card slide-up">

            <div class="text-center mb-3">
                <h3 class="fw-bold mb-0">Welcome Back</h3>
                <h3 class="fw-bold mb-0">Jinsa</h3>
                <p class="text-muted small">Log in to your account</p>
            </div>

            <form onsubmit="event.preventDefault(); handleLogin();" autocomplete="off">
                <div class="mb-1">
                    <label for="email" class="form-label fw-semibold small">Email or Username</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Username" required
                        autocomplete="off">
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label fw-semibold small">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0" id="password"
                            placeholder="Enter your password" required autocomplete="new-password">
                        <span class="input-group-text bg-white border-start-0">
                            <i class="fa-regular fa-eye password-toggle"></i>
                        </span>
                    </div>
                </div>

                <div class="d-flex justify-content-end mb-4">
                    <a href="forgotPassword.html" class="text-decoration-none text-dark small">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-black w-100 mb-2">Login</button>

                <div class="divider">OR</div>

                <div id="google-btn-container" class="mb-3"></div>

                <div class="text-center mt-4">
                    <p class="small text-muted mb-0">
                        Don't have an account? <a href="userSignup.html"
                            class="text-dark fw-bold text-decoration-none">Sign Up</a>
                    </p>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Password Visibility Toggle Script
        const togglePassword = document.querySelector('.password-toggle');
        const password = document.querySelector('#password');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });
        }

        // LOGIN FUNCTION
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    // Save user and token to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token); // Store token!

                    Swal.fire({
                        icon: 'success',
                        title: 'Logged In Successfully',
                        text: 'Redirecting...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // CHECK FOR REDIRECT PARAM
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirectUrl = urlParams.get('redirect');

                        if (redirectUrl) {
                            window.location.href = decodeURIComponent(redirectUrl);
                        } else {
                            window.location.href = './index.html';
                        }
                    });

                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: data.message || 'Invalid credentials',
                        confirmButtonColor: '#000'
                    });
                }
            } catch (error) {
                console.error('Login error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred during login',
                    confirmButtonColor: '#000'
                });
            }
        }

        // GOOGLE LOGIN SCRIPT
        async function handleCredentialResponse(response) {
            try {
                const res = await fetch('/api/auth/google-signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token); // Store token!

                    Swal.fire({
                        icon: 'success',
                        title: 'Google Login Successful',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirectUrl = urlParams.get('redirect');

                        if (redirectUrl) {
                            window.location.href = decodeURIComponent(redirectUrl);
                        } else {
                            window.location.href = './index.html';
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Google Login Failed',
                        text: data.message,
                        confirmButtonColor: '#000'
                    });
                }
            } catch (error) {
                console.error('Google Auth Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred during Google Sign-In',
                    confirmButtonColor: '#000'
                });
            }
        }

        window.onload = function () {
            // Check for Login Required Message
            const urlParams = new URLSearchParams(window.location.search);
            const msg = urlParams.get('msg');

            if (msg === 'login_required') {
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });
                Toast.fire({
                    icon: "info",
                    title: "Please log in to continue"
                });
            }

            // Google Sign In
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-btn-container"),
                {
                    theme: "outline",
                    size: "large",
                    width: "350",
                    text: "sign_in_with",
                    shape: "pill"
                }
            );
        }
    </script>
</body>

</html>
