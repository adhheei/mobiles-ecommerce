<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Jinsa Mobiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-black: #1a1a1a;
        --strength-weak: #dc3545;
        --strength-medium: #ffc107;
        --strength-strong: #28a745;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .reset-container {
        width: 100%;
        max-width: 500px;
        padding: 20px 20px;
        text-align: center;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--primary-black);
      }

      .page-desc {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 40px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: 600;
        font-size: 0.9rem;
        display: block;
        margin-bottom: 8px;
        color: var(--primary-black);
      }

      .input-wrapper {
        position: relative;
      }

      .form-control {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        font-size: 1rem;
        padding-right: 40px; /* Space for eye icon */
      }
      .form-control:focus {
        border-color: var(--primary-black);
        box-shadow: none;
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: #6c757d;
        cursor: pointer;
      }

      /* Strength Meter Bar */
      .strength-meter {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .strength-label { color: var(--primary-black); }
      .strength-text { color: var(--strength-weak); }
      
      .strength-bar-bg {
        height: 6px;
        background-color: #e9ecef;
        border-radius: 3px;
        margin-bottom: 15px; /* Reduced space */
        overflow: hidden;
      }
      .strength-bar-fill {
        height: 100%;
        width: 0%; 
        background-color: var(--strength-weak);
        border-radius: 3px;
        transition: width 0.3s, background-color 0.3s;
      }

      /* Password Requirements List */
      .password-rules {
        list-style: none;
        padding: 0;
        margin-bottom: 25px;
        text-align: left;
        font-size: 0.85rem;
        color: #666;
      }
      .password-rules li {
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .password-rules li i {
        font-size: 0.8rem;
        color: #ccc; /* Default grey icon */
      }
      .password-rules li.valid { color: var(--strength-strong); }
      .password-rules li.valid i { color: var(--strength-strong); }

      .btn-save {
        background-color: var(--primary-black);
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        font-size: 1rem;
        transition: background 0.2s;
        margin-top: 10px;
        cursor: pointer;
      }
      .btn-save:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>

    <div class="reset-container">
      
      <h1 class="page-title">Set Your New Password</h1>
      
      <p class="page-desc">
        Create a new, secure password for your account.
      </p>

      <form onsubmit="handleSave(event)">
        
        <div class="form-group">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="input-wrapper">
            <input type="password" id="newPassword" class="form-control" placeholder="Enter your new password" required>
            <i class="fa-regular fa-eye toggle-password" onclick="toggleVisibility('newPassword', this)"></i>
          </div>
        </div>

        <div class="strength-meter">
          <span class="strength-label">Password Strength</span>
          <span class="strength-text" id="strengthText">Weak</span>
        </div>
        <div class="strength-bar-bg">
          <div class="strength-bar-fill" id="strengthBar"></div>
        </div>

        <ul class="password-rules">
            <li id="rule-length"><i class="fa-solid fa-circle-check"></i> At least 8 characters</li>
            <li id="rule-number"><i class="fa-solid fa-circle-check"></i> Contains a number</li>
            <li id="rule-capital"><i class="fa-solid fa-circle-check"></i> Contains an uppercase letter</li>
        </ul>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
            <i class="fa-regular fa-eye toggle-password" onclick="toggleVisibility('confirmPassword', this)"></i>
          </div>
        </div>

        <button type="submit" class="btn-save">Save New Password</button>

      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 1. Toggle Password Visibility
      function toggleVisibility(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // 2. Password Strength & Rules Logic
      const passwordInput = document.getElementById('newPassword');
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');
      
      // Rules Elements
      const ruleLength = document.getElementById('rule-length');
      const ruleNumber = document.getElementById('rule-number');
      const ruleCapital = document.getElementById('rule-capital');

      passwordInput.addEventListener('input', function() {
        const val = passwordInput.value;
        let strength = 0;

        // Check Rules
        const hasLength = val.length >= 8;
        const hasNumber = /[0-9]/.test(val);
        const hasCapital = /[A-Z]/.test(val);

        // Update UI for Rules
        hasLength ? ruleLength.classList.add('valid') : ruleLength.classList.remove('valid');
        hasNumber ? ruleNumber.classList.add('valid') : ruleNumber.classList.remove('valid');
        hasCapital ? ruleCapital.classList.add('valid') : ruleCapital.classList.remove('valid');

        // Calculate Score (0-3)
        if (hasLength) strength++;
        if (hasNumber) strength++;
        if (hasCapital) strength++;

        // Update Bar and Text
        if (val.length === 0) {
            strengthBar.style.width = '0%';
            strengthText.innerText = '';
        } else if (strength === 1) {
            strengthBar.style.width = '30%';
            strengthBar.style.backgroundColor = '#dc3545'; // Weak
            strengthText.innerText = 'Weak';
            strengthText.style.color = '#dc3545';
        } else if (strength === 2) {
            strengthBar.style.width = '60%';
            strengthBar.style.backgroundColor = '#ffc107'; // Medium
            strengthText.innerText = 'Medium';
            strengthText.style.color = '#ffc107';
        } else if (strength === 3) {
            strengthBar.style.width = '100%';
            strengthBar.style.backgroundColor = '#28a745'; // Strong
            strengthText.innerText = 'Strong';
            strengthText.style.color = '#28a745';
        }
      });

      // 3. Handle Form Submission & Redirect
      function handleSave(event) {
        event.preventDefault(); // Stop default submission
        
        const pass = document.getElementById('newPassword').value;
        const confirm = document.getElementById('confirmPassword').value;

        // Basic Match Validation
        if (pass === confirm && pass.length >= 8) {
            // Success: Redirect to User Login
            window.location.href = "./userLogin.html";
        } else {
            alert("Passwords do not match or requirements not met.");
        }
      }
    </script>

  </body>
</html>
