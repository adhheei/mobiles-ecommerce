<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Jinsa Mobiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --primary-black: #1a1a1a;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .reset-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 500px;
      padding: 40px 20px;
      text-align: center;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--primary-black);
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .btn-verify {
      background-color: var(--primary-black);
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      font-size: 1rem;
    }

    .btn-verify:hover {
      background-color: #333;
    }
  </style>
  <link href="/css/navbar.css" rel="stylesheet" />
</head>

<body>
  <div class="reset-wrapper">
    <div class="reset-container">
      <h1 class="page-title">Reset Password</h1>
      <form onsubmit="handleReset(event)">
        <input type="password" id="password" class="form-control" placeholder="New Password" required />
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required />
        <button type="submit" class="btn-verify">Reset Password</button>
      </form>
    </div>
  </div>
  <script>
    async function handleReset(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const otp = urlParams.get('otp');

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, password })
        });
        const data = await res.json();
        if (data.success) {
          alert("Password reset successfully. Please login.");
          window.location.href = './userLogin.html';
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong");
      }
    }
  </script>
</body>

</html>
