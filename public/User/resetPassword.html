<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Jinsa Mobiles</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="/css/navbar.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-black: #1a1a1a;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .reset-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 500px;
      padding: 40px 20px;
      text-align: center;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--primary-black);
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .btn-verify {
      background-color: var(--primary-black);
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      font-size: 1rem;
    }

    .btn-verify:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

  <div class="reset-wrapper">
    <div class="reset-container">
      <h1 class="page-title">Reset Password</h1>
      <form onsubmit="handleResetPassword(event)">
        <input type="password" id="password" class="form-control" placeholder="New Password" required minlength="6" />
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required
          minlength="6" />
        <button type="submit" class="btn-verify">Reset Password</button>
      </form>
    </div>
  </div>

  <script>
    async function handleResetPassword(event) {
      event.preventDefault();

      // Get Inputs
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Get URL Params (Supports 'token' OR 'otp')
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token') || urlParams.get('otp');

      // 1. Validate URL Params
      if (!email || !token) {
        Swal.fire({
          icon: 'error',
          title: 'Invalid Link',
          text: 'Using a broken link? Email or Token is missing.'
        });
        return;
      }

      // 2. Validate Password Match
      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'warning',
          title: 'Warning',
          text: 'Passwords do not match'
        });
        return;
      }

      // 3. Validate Password Length
      if (password.length < 6) {
        Swal.fire({
          icon: 'warning',
          title: 'Warning',
          text: 'Password must be at least 6 characters'
        });
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            otp: token,
            newPassword: password
          })
        });

        let data;
        const text = await res.text();
        try {
          data = JSON.parse(text);
        } catch (e) {
          throw new Error("Server returned non-JSON response: " + text);
        }

        if (res.ok && data.success) {
          await Swal.fire({
            icon: 'success',
            title: 'Success',
            text: 'Password reset successfully'
          });
          window.location.href = './userLogin.html';
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: data.message || "Reset failed"
          });
        }
      } catch (error) {
        console.error("Error:", error);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message || "Something went wrong"
        });
      }
    }
  </script>

</body>

</html>
