<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="/js/authGuard.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Management - Jinsa Mobiles</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-black: #1a1a1a;
      --bg-light: #f8f9fa;
      --border-color: #eee;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      color: var(--primary-black);
      padding-top: 80px;
      overflow-x: hidden;
    }

    /* --- ANIMATION START --- */
    /* Define the Slide Up Animation */
    @keyframes slideInFromBottom {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Apply ONLY to Main Content */
    .content-animate {
      animation: slideInFromBottom 0.6s ease-out forwards;
    }

    /* --- ANIMATION END --- */





    /* --- PAGE LAYOUT --- */
    .profile-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 20px;
    }

    /* Sidebar Navigation */
    .sidebar {
      background-color: #fff;
      border-right: 1px solid var(--border-color);
      min-height: 600px;
      padding-right: 20px;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-item {
      margin-bottom: 5px;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #555;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .sidebar-link i {
      margin-right: 15px;
      width: 20px;
      text-align: center;
    }

    .sidebar-link:hover {
      background-color: #f8f9fa;
      color: #000;
    }

    .sidebar-link.active {
      background-color: #000;
      color: #fff;
    }

    .logout-btn {
      color: #dc3545;
    }

    .logout-btn:hover {
      color: #b02a37;
      background-color: #f8f9fa;
    }

    /* --- MOBILE SIDEBAR --- */
    @media (max-width: 991px) {
      .profile-container {
        padding: 0 15px 40px 15px;
      }

      .sidebar {
        border-right: none;
        min-height: auto;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 85px;
        z-index: 99;
        background: #fff;
        overflow-x: auto;
        white-space: nowrap;
        width: 100vw;
        margin-left: -15px;
        padding-left: 15px;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .sidebar::-webkit-scrollbar {
        display: none;
      }

      .sidebar-menu {
        display: flex;
        flex-direction: row;
        gap: 10px;
        padding-right: 20px;
      }

      .sidebar-item {
        margin-bottom: 0;
        display: inline-block;
      }

      .sidebar-link {
        border: 1px solid #eee;
        padding: 8px 16px;
        font-size: 0.9rem;
        background: #fff;
      }

      .sidebar-link.active {
        border-color: #000;
      }
    }

    /* --- ADDRESS PAGE STYLES --- */
    .main-content {
      padding-left: 40px;
    }

    @media (max-width: 991px) {
      .main-content {
        padding-left: 0;
        margin-top: 20px;
      }
    }

    .form-container-limit {
      max-width: 850px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    /* Address Card Styling */
    .address-card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 25px;
      background: #fff;
      margin-bottom: 20px;
      transition: box-shadow 0.2s;
      display: flex;
      justify-content: space-between;
    }

    .address-card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .address-label {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #000;
    }

    .address-text {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 0;
    }

    /* Right Side Actions */
    .action-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      min-width: 140px;
    }

    .top-actions {
      display: flex;
      gap: 15px;
    }

    .action-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #555;
      font-size: 0.75rem;
      transition: color 0.2s;
      cursor: pointer;
    }

    .action-item i {
      font-size: 1.1rem;
      margin-bottom: 3px;
    }

    .action-item:hover {
      color: #000;
    }

    .action-item.delete:hover {
      color: #dc3545;
    }

    /* Default Button */
    .btn-set-default {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 15px;
      font-size: 0.85rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-set-default:hover {
      background-color: #333;
    }

    /* Add New Button */
    .btn-add-new {
      background-color: #000;
      color: #fff;
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn-add-new:hover {
      background-color: #333;
    }

    /* Empty State Style */
    .empty-state-icon {
      color: #e9ecef;
    }

    /* --- RESPONSIVE CARD ADJUSTMENTS --- */
    @media (max-width: 768px) {
      .address-card {
        flex-direction: column;
      }

      .action-column {
        margin-top: 20px;
        align-items: center;
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }

      .top-actions {
        margin-bottom: 0;
      }

      .btn-set-default {
        font-size: 0.8rem;
      }
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #aaa;
      padding: 60px 0 20px;
      margin-top: 60px;
    }

    footer h5 {
      color: white;
      font-weight: 600;
      margin-bottom: 20px;
    }

    footer ul {
      padding-left: 0;
      list-style: none;
    }

    footer ul li {
      margin-bottom: 10px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
    }

    .newsletter-input {
      background: #333;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>

  <link href="/css/navbar.css" rel="stylesheet" />
</head>

<body>

  <div id="navbar-placeholder"></div>

  <div class="profile-container">
    <div class="row">

      <div class="col-lg-3 sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-item"><a href="./userProfilePage.html" class="sidebar-link"><i
                class="fa-regular fa-user"></i> Profile</a></li>
          <li class="sidebar-item"><a href="./userOrdersPage.html" class="sidebar-link"><i
                class="fa-solid fa-bag-shopping"></i> Orders</a></li>
          <li class="sidebar-item"><a href="./userWalletPage.html" class="sidebar-link"><i
                class="fa-solid fa-wallet"></i> Wallet</a></li>
          <li class="sidebar-item"><a href="./userWishListPage.html" class="sidebar-link"><i
                class="fa-regular fa-heart"></i> Wishlist</a></li>
          <li class="sidebar-item"><a href="./userAddressPage.html" class="sidebar-link active"><i
                class="fa-solid fa-location-dot"></i> Address</a></li>
          <li class="sidebar-item"><a href="./userPassword.html" class="sidebar-link"><i class="fa-solid fa-lock"></i>
              Password</a></li>
          <li class="sidebar-item"><a href="./userCoupon.html" class="sidebar-link"><i class="fa-solid fa-ticket"></i>
              Coupon</a></li>
          <li class="sidebar-item"><a href="./userLogin.html" class="sidebar-link logout-btn"><i
                class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
        </ul>
      </div>

      <div class="col-lg-9 main-content content-animate">
        <div class="form-container-limit">

          <h2 class="page-title">Address Management</h2>

          <div id="address-list">
            <!-- Addresses will be loaded dynamically -->
          </div>

          <div id="emptyState" class="text-center py-5 d-none">
            <i class="fa-solid fa-map-location-dot empty-state-icon fa-4x mb-3"></i>
            <h4 class="fw-bold">No Addresses Found</h4>
            <p class="text-muted">You haven't saved any addresses yet.</p>
          </div>

          <a href="./userAddAddressPage.html">
            <button class="btn-add-new">Add New Address</button>
          </a>

        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h5>Discover More</h5>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h5>Products</h5>
          <ul>
            <li><a href="#">Mobiles</a></li>
            <li><a href="#">Cases</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h5>Contact Us</h5>
          <form id="footerContactForm" style="margin-bottom: 0;">
            <input type="text" class="newsletter-input mb-2" placeholder="Name"
              style="font-size: 0.85rem; padding: 8px;" required />
            <input type="email" class="newsletter-input mb-2" placeholder="Email"
              style="font-size: 0.85rem; padding: 8px;" required />
            <textarea class="newsletter-input mb-2" rows="2" placeholder="Message"
              style="font-size: 0.85rem; padding: 8px; resize: none;" required></textarea>
            <button type="submit" class="btn btn-light w-100 btn-sm fw-bold">Send</button>
          </form>
          <div class="mt-3">
            <i class="fa-brands fa-facebook me-3"></i>
            <i class="fa-brands fa-instagram me-3"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <hr class="border-secondary mt-4" />
      <div class="text-center small">&copy; 2025 Jinsa Mobiles. All rights reserved.</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/userAddress.js"></script>
</body>

</html>
