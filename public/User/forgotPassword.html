<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Jinsa Mobiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-black: #1a1a1a;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 0px;
      }

      /* --- FORGOT PASSWORD SECTION --- */
      .forgot-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 20px;
      }

      .forgot-container {
        width: 100%;
        max-width: 500px;
        padding: 40px 20px;
        text-align: center;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--primary-black);
      }

      .page-desc {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 30px;
        line-height: 1.5;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      .form-label {
        font-weight: 600;
        font-size: 0.95rem;
        display: block;
        text-align: left;
        margin-bottom: 8px;
        color: var(--primary-black);
      }

      .form-control {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        font-size: 1rem;
        margin-bottom: 25px;
      }

      .form-control:focus {
        border-color: var(--primary-black);
        box-shadow: none;
      }

      .btn-reset {
        background-color: var(--primary-black);
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        font-size: 1rem;
        transition: background 0.2s;
        margin-bottom: 30px;
        cursor: pointer;
      }

      .btn-reset:hover {
        background-color: #333;
      }

      .back-link {
        color: var(--primary-black);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        line-height: inherit;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
    <link href="/css/navbar.css" rel="stylesheet" />
  </head>

  <body>
    <!-- <div id="navbar-placeholder"></div> -->

    <div class="forgot-wrapper">
      <div class="forgot-container">
        <h1 class="page-title">Forgot Password</h1>

        <!-- STEP 1: SEND OTP -->
        <div id="step-1">
          <p class="page-desc">
            Enter your email or phone number to receive an OTP.
          </p>
          <form onsubmit="handleSendOtp(event)">
            <div class="text-start">
              <label class="form-label">Email or Phone</label>
              <input
                type="text"
                id="emailOrPhone"
                class="form-control"
                placeholder="Enter Email or Phone"
                required
              />
            </div>
            <button type="submit" class="btn-reset" id="btn-send">
              Send OTP
            </button>
          </form>
        </div>

        <!-- STEP 2: VERIFY OTP -->
        <div id="step-2" style="display: none">
          <p class="page-desc">Enter the 6-digit OTP sent to your device.</p>
          <form onsubmit="handleVerifyOtp(event)">
            <div class="text-start">
              <label class="form-label">OTP Code</label>
              <input
                type="text"
                id="otpInput"
                class="form-control text-center"
                placeholder="123456"
                maxlength="6"
                required
                style="letter-spacing: 5px; font-size: 1.2rem"
              />
            </div>
            <button type="submit" class="btn-reset" id="btn-verify">
              Verify OTP
            </button>
          </form>
          <button
            onclick="showStep(1)"
            class="btn btn-link text-decoration-none text-muted small"
          >
            Change Email/Phone
          </button>
        </div>

        <!-- STEP 3: RESET PASSWORD -->
        <div id="step-3" style="display: none">
          <p class="page-desc">Create a new secure password.</p>
          <form onsubmit="handleResetPassword(event)">
            <div class="text-start">
              <label class="form-label">New Password</label>
              <input
                type="password"
                id="newPassword"
                class="form-control"
                placeholder="New Password"
                required
                minlength="6"
              />

              <label class="form-label">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="Confirm Password"
                required
                minlength="6"
              />
            </div>
            <button type="submit" class="btn-reset" id="btn-reset">
              Reset Password
            </button>
          </form>
        </div>

        <div class="mt-4">
          <a href="./userLogin.html" class="back-link">Back to Login</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>

    <script>
      // STATE
      let currentEmailOrPhone = "";
      let resetToken = "";

      function showStep(step) {
        document.getElementById("step-1").style.display =
          step === 1 ? "block" : "none";
        document.getElementById("step-2").style.display =
          step === 2 ? "block" : "none";
        document.getElementById("step-3").style.display =
          step === 3 ? "block" : "none";
      }

      // 1️⃣ SEND OTP
      async function handleSendOtp(e) {
        e.preventDefault();
        const input = document.getElementById("emailOrPhone").value.trim();
        const btn = document.getElementById("btn-send");

        if (!input) return alert("Enter email or phone");

        btn.disabled = true;
        btn.innerText = "Sending...";

        try {
          const res = await fetch("/api/auth/send-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ emailOrPhone: input }),
          });

          const data = await res.json();

          if (!res.ok) return alert(data.message);

          currentEmailOrPhone = input;
          alert(data.message);
          showStep(2);
        } catch (err) {
          console.error(err);
          alert("Server error");
        } finally {
          btn.disabled = false;
          btn.innerText = "Send OTP";
        }
      }

      // 2️⃣ VERIFY OTP (GET RESET TOKEN)
      async function handleVerifyOtp(e) {
        e.preventDefault();
        const otp = document
          .getElementById("otpInput")
          .value.replace(/\s/g, "") // REMOVE SPACES
          .trim();

        const btn = document.getElementById("btn-verify");

        if (!otp) return alert("Enter OTP");

        btn.disabled = true;
        btn.innerText = "Verifying...";

        try {
          const res = await fetch("http://localhost:5000/api/auth/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              emailOrPhone: currentEmailOrPhone,
              otp: otp,
            }),
          });

          const data = await res.json();

          if (!res.ok) return alert(data.message);

          // ✅ SAVE RESET TOKEN (CRITICAL FIX)
          resetToken = data.resetToken;
          localStorage.setItem("resetToken", resetToken);

          showStep(3);
        } catch (err) {
          console.error(err);
          alert("Server error");
        } finally {
          btn.disabled = false;
          btn.innerText = "Verify OTP";
        }
      }

      // 3️⃣ RESET PASSWORD (TOKEN BASED)
      async function handleResetPassword(e) {
        e.preventDefault();
        const pass = document.getElementById("newPassword").value;
        const confirmPass = document.getElementById("confirmPassword").value;
        const btn = document.getElementById("btn-reset");

        if (!pass || !confirmPass) return alert("All fields required");
        if (pass !== confirmPass) return alert("Passwords do not match");

        btn.disabled = true;
        btn.innerText = "Resetting...";

        try {
          const token = localStorage.getItem("resetToken");

          const res = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`, // ✅ TOKEN HERE
            },
            body: JSON.stringify({
              newPassword: pass,
              confirmPassword: confirmPass,
            }),
          });

          const data = await res.json();

          if (!res.ok) return alert(data.message);

          alert("Password reset successful!");
          localStorage.removeItem("resetToken");
          window.location.href = "./userLogin.html";
        } catch (err) {
          console.error(err);
          alert("Server error");
        } finally {
          btn.disabled = false;
          btn.innerText = "Reset Password";
        }
      }
    </script>
  </body>
</html>
