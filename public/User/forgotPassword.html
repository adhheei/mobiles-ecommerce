<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Jinsa Mobiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --primary-black: #1a1a1a;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 0px;
    }

    /* --- FORGOT PASSWORD SECTION --- */
    .forgot-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 20px;
    }

    .forgot-container {
      width: 100%;
      max-width: 500px;
      padding: 40px 20px;
      text-align: center;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--primary-black);
    }

    .page-desc {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 30px;
      line-height: 1.5;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: var(--primary-black);
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .form-control:focus {
      border-color: var(--primary-black);
      box-shadow: none;
    }

    .btn-reset {
      background-color: var(--primary-black);
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      font-size: 1rem;
      transition: background 0.2s;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .btn-reset:hover {
      background-color: #333;
    }

    .back-link {
      color: var(--primary-black);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      line-height: inherit;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <link href="/css/navbar.css" rel="stylesheet" />
</head>

<body>

  <div class="forgot-wrapper">
    <div class="forgot-container">

      <h1 class="page-title">Forgot Your Password?</h1>

      <p class="page-desc">
        Enter your email address below, and we'll send you a link to reset your password.
      </p>

      <form onsubmit="handleReset(event)">
        <div class="text-start">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Your Email Address" required>
        </div>

        <button type="submit" class="btn-reset">Send Reset Link</button>
      </form>

      <a href="./userLogin.html" class="back-link">Back to Login</a>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function handleReset(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const btn = document.querySelector('.btn-reset');

      if (!email) return;

      btn.disabled = true;
      btn.innerText = "Sending...";

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.success) {
          // Redirect to OTP Verification Page with email
          window.location.href = `./otpVerificationPage.html?email=${encodeURIComponent(email)}`;
        } else {
          alert(data.message || "Failed to send OTP");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong");
      } finally {
        btn.disabled = false;
        btn.innerText = "Send Reset Link";
      }
    }
  </script>
</body>

</html>
